<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elysia - Multi-Bots Platform</title>
  <link rel="stylesheet" href="/css/theme.css">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .hero {
      text-align: center;
      max-width: 600px;
      width: 100%;
    }

    .hero-header {
      margin-bottom: 40px;
    }

    .hero-logo {
      font-size: 64px;
      margin-bottom: 20px;
      display: block;
    }

    .hero h1 {
      font-size: 48px;
      margin-bottom: 12px;
      color: var(--accent-primary);
    }

    .hero p {
      font-size: 16px;
      color: var(--text-secondary);
      margin-bottom: 0;
    }

    .hero-actions {
      display: flex;
      gap: 16px;
      justify-content: center;
      margin: 40px 0;
      flex-wrap: wrap;
    }

    .hero-actions a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 28px;
      background: var(--accent-primary);
      color: #000000;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 15px;
      transition: all 0.3s ease;
      box-shadow: var(--shadow-md);
      border: 1px solid var(--accent-primary);
    }

    .hero-actions a:hover {
      transform: translateY(-2px);
      background: var(--accent-secondary);
      border-color: var(--accent-secondary);
      box-shadow: var(--shadow-lg);
    }

    .hero-actions a:active {
      transform: translateY(0);
    }

    .hero-actions a.secondary {
      background: transparent;
      color: var(--accent-primary);
      border: 1px solid var(--accent-primary);
    }

    .hero-actions a.secondary:hover {
      background: var(--bg-secondary);
      color: var(--accent-primary);
      border-color: var(--accent-primary);
    }

    .status-panel {
      margin-top: 60px;
      padding: 24px;
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 12px;
      box-shadow: var(--shadow-md);
    }

    .status-panel h3 {
      margin-bottom: 20px;
      font-size: 16px;
      color: var(--text-primary);
    }

    .status-items {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .status-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      background: var(--bg-secondary);
      border-radius: 6px;
      border-left: 4px solid var(--accent-primary);
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--success);
      flex-shrink: 0;
      box-shadow: 0 0 8px rgba(16, 185, 129, 0.5);
    }

    .status-text {
      color: var(--text-secondary);
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 36px;
      }

      .hero p {
        font-size: 15px;
      }

      .hero-actions {
        flex-direction: column;
      }

      .hero-actions a {
        width: 100%;
      }

      .status-panel {
        margin-top: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="hero-header">
      <span class="hero-logo">ü§ñ</span>
      <h1>Elysia</h1>
      <p>Plataforma Multi-Bots com Pagamentos e Tracking</p>
    </div>

    <div class="hero-actions">
      <a href="/admin-bots.html" id="btn-dashboard">üìä Dashboard de Bots</a>
      <a href="/healthz" class="secondary" id="btn-health">üè• Health Check</a>
    </div>

    <div class="status-panel">
      <h3>Status do Sistema</h3>
      <div class="status-items">
        <div class="status-item">
          <span class="status-dot"></span>
          <span class="status-text">API: Operacional</span>
        </div>
        <div class="status-item">
          <span class="status-dot"></span>
          <span class="status-text">Banco de Dados: Conectado</span>
        </div>
        <div class="status-item">
          <span class="status-dot"></span>
          <span class="status-text">Webhooks: Prontos</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Marcar o bot√£o Dashboard como ativo quando estamos na home
    document.addEventListener('DOMContentLoaded', () => {
      const dashboardBtn = document.getElementById('btn-dashboard');
      if (dashboardBtn) {
        dashboardBtn.classList.remove('secondary');
      }
    });
  </script>
</body>
</html>
